<template>
    <!---Example Of Sample Data-->
    <c-p2c-alert-component message="Hurray !! I got the Data" card-heading="Parent To Child Primitive Data Communication "
     number=30 
     is-valid>
    </c-p2c-alert-component> 
    <!--Example Of Complex Data--> 
    <div class="slds-var-m-around_medium">
        <c-p2c-carousel-component carousal-details={crouselData}></c-p2c-carousel-component>
    </div>
    <!--Example Of On Action at Parent-->
    <lightning-card title="Parent To Child Communication On Action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter Percentage" onkeyup={changeHandler} value={percentage}></lightning-input>
            <c-p2c-progress-component 
            progress-value={percentage}
            ></c-p2c-progress-component>
        </div>
    </lightning-card>
    <!--Example of Calling Child Component from Parent--> 
    <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>
    <c-p2c-slider-component></c-p2c-slider-component>
</template>
