<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom12">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Signup Form</h2>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Enter Password"></lightning-input>
            <lightning-button 
             variant="destructive"
             label="back"
             title="back"
             class="slds-m-left_x-small"
             onclick={handleClick}>
            </lightning-button>

            <lightning-button 
             variant="success"
             label="signup"
             title="signup"
             class="slds-m-left_x-small"
             onclick={submitHandler}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
