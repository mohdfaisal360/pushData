<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom12">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose Your Option</h2>
            <lightning-button 
             variant="destructive"
             label="signup"
             title="signup"
             class="slds-m-left_x-small"
             onclick={handleClick}>
            </lightning-button>

            <lightning-button 
             variant="success"
             label="signin"
             title="signin"
             class="slds-m-left_x-small"
             onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>    
</template>
