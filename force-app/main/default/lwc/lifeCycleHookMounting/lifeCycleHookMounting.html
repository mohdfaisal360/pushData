<template>
    <lightning-card title="Life Cycle Hook Parent Card">
        <div class="slds-var-m-around_medium">
            <template if:true={IsChildVisible}>
                <lightning-button variant="brand" label="Remove Child" title="Remove Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>

            <template if:false={IsChildVisible}>
                <lightning-button variant="brand" label="Show Child" title="Show Child" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </template>

            <template if:true={IsChildVisible}>
                <c-life-cycle-hook-child-mounting></c-life-cycle-hook-child-mounting>
            </template>
            
        </div>
    </lightning-card>  
</template>
