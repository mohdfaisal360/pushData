<template>
    <div class="account-table">
        <table>
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Industry</th>
                    <th>Annual Revenue</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={accountData} for:item="account">
                    <tr key={account.Id} onclick={handleRowClick} data-id={account.Id}>
                        <td>{account.Name}</td>
                        <td>{account.Industry}</td>
                        <td>{account.AnnualRevenue}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
